<hr>
<h2 class="text-center">Blog App</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Title
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" style="color: red">
    Title is required and min length is 10
  </div>
  <div>
    <label>
      Body
      <br>
      <textarea formControlName="body" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('body').invalid && postForm.get('body').touched" style="color: red">
    Body is required and min length is 10
  </div>
  <button class="btn btn-outline-secondary" type="submit">SUBMIT</button>
</form>

<hr>
<ul>
  <li *ngFor="let post of posts; index as i">
    <h3>
      <a [routerLink]="['/blog/'+ post.id]">Post ID: {{post.id}} - {{post.title}}</a>
    </h3>
    <a class="btn btn-outline-secondary" [routerLink]="['/blog/'+ post.id+ '/edit']">EDIT</a> |
    <button class="btn btn-outline-danger" (click)="deletePost(i)">DELETE</button>
  </li>
</ul>
