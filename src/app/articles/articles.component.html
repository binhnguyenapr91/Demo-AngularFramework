<hr>
<h2>Hacker <small>news</small></h2>
<table class="table table-hover">
  <thead>
    <th>ID</th>
    <th>TITLE</th>
    <th>IMAGE</th>
    <th>URL</th>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td><img src="{{article.image}}" width="500px" height="250px" ></td>
      <td>{{article.url}}</td>
    </tr>
  </tbody>
</table>
